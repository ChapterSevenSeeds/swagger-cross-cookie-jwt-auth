<!DOCTYPE html>
<html>

<head>
    <title>Swagger Cross Site JWT Options</title>
</head>

<body>
    <div style="margin-bottom: 16px;">
        <label for="cookie-name">Cookie Name</label>
        <input type="text" id="cookie-name" name="cookie-name" value="jwt" />
    </div>
    <div>
        <label for="siteMappings">Site Mappings</label>
        <table id="siteMappings">
            <tr>
                <th>Swagger URL</th>
                <th>JWT Site</th>
                <th>Actions</th>
            </tr>
        </table>
    </div>
    <button id="add">Add</button>
    <button id="save">Save</button>

    <script src="options.js"></script>
</body>

</html>
